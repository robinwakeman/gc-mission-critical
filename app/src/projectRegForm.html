<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="aurora.css">
</head>
<body>


<div class="brand hidden-sm hidden-xs col-xs-8 col-sm-5 col-md-4 col-lg-4">
	<object type="image/svg+xml" tabindex="-1" data="https://gccollab.ca//mod/wet4_collab/graphics/sig-blk-en.svg" aria-label="Government of Canada"></object>
</div>
				
				
<div class="card-body">
<h3 class="card-title h5">Create Project</h3>
<form class="" wtx-context="5D4BF497-F550-4127-9674-D7682902C1F6">
  <div class="form-group">
    <label for="projectname" class="">Project Name</label>
    <input id="projectname" aria-describedby="projectnamehelp1" type="name" class="form-control form-control" wtx-context="92E52189-7A76-4CF2-8572-1485077B1AC3">
    <small id="projectnamehelp1" class="form-text text-muted">Please enter a descriptive name</small>
  </div>
  <div class="form-group">
    <label for="startdate" class="">Start Date</label>
    <input id="startdate" aria-describedby="startdatehelp1" type="date" class="form-control form-control" wtx-context="92E52189-7A76-4CF2-8572-1485077B1AC3">
    <small id="starthelp1" class="form-text text-muted">Please enter the starting date of the project</small>
  </div>
  <div class="form-group">
    <label for="enddate" class="">End Date</label>
    <input id="enddate" aria-describedby="enddatehelp1" type="date" class="form-control form-control" wtx-context="92E52189-7A76-4CF2-8572-1485077B1AC3">
    <small id="endhelp1" class="form-text text-muted">Please enter the expected end date of the project</small>
  </div>
  <div class="form-group">
    <label for="projdep" class="">Project Department</label>
    <select class="form-control" id="inputSelect" wtx-context="48608328-8B5B-452B-8B15-B4C534E1F729">
	  <option>Treasury Board of Canada Secretariat</option>
	  <option>Statistics Canada</option>
      <option>Canada Energy Regulator</option>
	  <option>Canadian School of Public Service</option>
	  <option>Fisheries and Oceans Canada</option>
    </select>
  </div>
  <div class="form-group">
    <label for="projleadsel" class="">Project Lead</label>
    <select class="form-control" id="inputSelect" wtx-context="48608328-8B5B-452B-8B15-B4C534E1F729">
	  <option>Robin Wakeman</option>
	  <option>Abdoulaye Ndiaye</option>
      <option>Aden Darar Feisal</option>
	  <option>Mohamed Abdelazez</option>
    </select>
  </div>
  <div class="form-group">
    <label for="projectmemsel" class="">Project Members</label>
    <select class="custom-select" id="inputSelect2" multiple="" wtx-context="EEF2894B-3663-4813-9403-1DA17D7B3028">
      <option value="1">Robin Wakeman</option>
      <option value="2">Abdoulaye Ndiaye</option>
      <option value="3">Aden Darar Feisal</option>
	  <option value="3">Mohamed Abdelazez</option>
    </select>
  </div>
  <div class="form-group">
    <label for="projectdesc" class="">Project Description</label>
    <textarea class="form-control" id="projectdescarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <fieldset>
      <legend>Accepting Members</legend>
        <div class="form-check">
          <input name="gridRadios" id="gridRadios1" type="radio" class="form-check-input form-check-input" value="option1" wtx-context="A362853E-522B-48A3-B096-7571C93F94F9">
          <label for="gridRadios1" class="form-check-label">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input name="gridRadios" id="gridRadios2" type="radio" class="form-check-input form-check-input" value="option2" wtx-context="E83BA370-BD31-43E9-A341-E6085BF9033E">
          <label for="gridRadios2" class="form-check-label">
            No
          </label>
        </div>
    </fieldset>
  </div>
  <div class="form-group">
    <label for="projecttag" class="">Project Tags</label>
    <textarea class="form-control" aria-describedby="projecttaghelp1" id="projecttagarea1" rows="1"></textarea>
	<small id="projecttaghelp1" class="form-text text-muted">Please enter tags seperated by commas</small>
  </div>
  <div class="form-group">
    <a href="#example" class="btn btn-primary">Submit</a>
 </div>
</form>
</div>

  

</body>
</html>
